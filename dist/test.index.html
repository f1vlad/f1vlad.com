<!DOCTYPE html>
<html lang="en" style="background: #444; color: #fff">
  <head>
    <meta charset="UTF-8" />
    <title></title>
  </head>
  <body>
    <h1>test</h1>
    <button onclick="sub()">subscribe</button>

    <script>
      console.log("init");

      const sub = () => {
        // Perform subscription logic here
        // For simplicity, let's assume the client subscribes to the server
        // using a service worker and push manager
        if ("serviceWorker" in navigator && "PushManager" in window) {
          navigator.serviceWorker
            .register("service-worker.js")
            .then(function (registration) {
              console.log(
                "Service Worker registered with scope:",
                registration.scope
              );
              return registration.pushManager.subscribe({
                userVisibleOnly: true,
                applicationServerKey: "your-public-key",
              });
            })
            .then(function (subscription) {
              console.log("Push subscription successful:", subscription);
            })
            .catch(function (error) {
              console.error("Service Worker registration failed:", error);
            });
        } else {
          console.error("Push notifications are not supported.");
        }
      };
    </script>
  </body>
</html>
